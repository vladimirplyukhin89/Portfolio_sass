<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя практика препроцессора Sass</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="app">

        <header class="header">
            <h1 class="header__title">Практика Sass</h1>
            <p class="header__subtitle">Junior веб-разработчик Вован</p>
            <div class="header__arrow">
                <img class="header__arrow_img" src="./img/shape.svg" alt="Стрелка вниз">
            </div>
        </header>

        <main class="main">
            <div class="container">

                <h2 class="main__title">Портфолио</h2>

                <div class="main__wrapper_cards">
                    <section class="block__site">
                        <div class="block__site_container">
                            <img src="./img/example1.jpg" alt="Пример 1го сайта" class="block__site_img">
                        </div>
                        <h3 class="block__site_title">Многостраничный сайт</h3>
                        <p class="block__site_subtitle">Сорян за качество фото</p>
                    </section>

                    <section class="block__site">
                        <div class="block__site_container">
                            <img src="./img/example2.jpg" alt="Пример 1го сайта" class="block__site_img">
                        </div>
                        <h3 class="block__site_title">Адаптивный лендинг</h3>
                        <p class="block__site_subtitle">Сорян за качество фото</p>
                    </section>

                    <section class="block__site">
                        <div class="block__site_container">
                            <img src="./img/example3.jpg" alt="Пример 1го сайта" class="block__site_img">
                        </div>
                        <h3 class="block__site_title">Личный сайт</h3>
                        <p class="block__site_subtitle">Сорян за качество фото</p>
                    </section>

                    <section class="block__site">
                        <div class="block__site_container">
                            <img src="./img/example4.jpg" alt="Пример 1го сайта" class="block__site_img">
                        </div>
                        <h3 class="block__site_title">Интернет магазин</h3>
                        <p class="block__site_subtitle">Сорян за качество фото</p>
                    </section>
                </div>

            </div>
        </main>

        <footer class="footer"></footer>

    </div>
</body>

</html>
